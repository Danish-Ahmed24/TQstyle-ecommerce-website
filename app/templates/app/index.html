{% extends "app/base.html" %}
{% load static %}

{% block body_content %}
    <div class="bg-base-100">
    <!-- Header -->
        <div class="text-center py-12">
            <h1 class="text-4xl font-bold">Welcome to TQstyle</h1>
        </div>

    <!-- Featured Categories -->
        {% include "app/components/category.html" %}

    <!-- Products Grid -->
        <div class="px-4 py-12 bg-base-100">
            <div class="max-w-7xl mx-auto">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                    {% for product in products %}
                        {% include 'app/components/productCard.html' %}
                    {% endfor %}
                </div>
            </div>
<!-- View All Button -->
            <div class="flex justify-center mt-12">
                <a href="{% url "products" %}" class="btn btn-success btn-lg">View All Products</a>
            </div>
        </div>
    </div>

{% endblock body_content %}
