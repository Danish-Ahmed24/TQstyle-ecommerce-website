<a href="{% url 'product-detail' product.id %}" class="group cursor-pointer block h-full">
    <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-xl transition-shadow h-full flex flex-col">
        <!-- Product Image -->
        <div class="overflow-hidden bg-gray-100 flex-shrink-0">
            <img
                src="{{ product.images.url }}"
                alt="{{ product.name }}"
                class="w-full h-64 object-cover group-hover:scale-105 transition-transform duration-300"
            />
        </div>

        <!-- Product Info -->
        <div class="p-4 flex flex-col flex-grow">
            <h3 class="text-lg font-semibold text-gray-800 group-hover:text-blue-600 transition-colors line-clamp-2">
                {{ product.name }}
            </h3>

            <!-- Price -->
            <div class="mt-auto pt-3">
                <span class="text-2xl font-bold text-gray-900">Rs.{{ product.price }}</span>
            </div>
        </div>
    </div>
</a>
