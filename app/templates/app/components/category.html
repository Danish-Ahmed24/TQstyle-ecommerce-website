<div class="px-4 py-8 bg-base-200">
    <div class="max-w-7xl mx-auto">
        <h2 class="text-3xl font-bold text-center mb-12">Featured Categories</h2>

        <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-6 gap-6 justify-items-center">
            {% for category in categorys %}
                <a href="{% url 'products-by-category' category.id %}" class="group block w-full h-full">
                    <div class="text-center">
                        <div class="mb-4">
                            <img
                                src="{{category.picture.url}}"
                                alt="{{category.name}}"
                                class="w-32 h-32 rounded-full object-cover shadow-md hover:shadow-lg transition-shadow"
                            />
                        </div>
                        <p class="font-semibold text-sm">{{category.name}}</p>
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>
</div>
